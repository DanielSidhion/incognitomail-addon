<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="options.css"/>
  </head>

  <body>
    <h5>
      Please note: the settings below are automatically saved
    </h5>

    <table>
      <tr>
        <td>
          Service URL
          <br/>
          <small>
            service to request new incognito emails
          </small>
        </td>
        <td>
          <input type="text" id="serviceURL"/>
        </td>
      </tr>
      <tr>
        <td>
          Secret Token
          <br/>
          <small>
            created when you set up the incognito email service
          </small>
        </td>
        <td>
          <input type="text" id="secretToken"/>
        </td>
      </tr>
    </table>

    <script src="options.js"></script>
  </body>
</html>
